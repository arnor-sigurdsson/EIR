[tool.poetry]
name = "eir-dl"
version = "0.13.1"
description = "Deep learning framework for genomics and multi-modal data"
license = "AGPLv3"
authors = ["Arnor Sigurdsson"]
repository = "https://github.com/arnor-sigurdsson/EIR"
packages = [
    { include="eir", from="." },
]

[tool.poetry.dependencies]
python = ">=3.12.0,<3.13"
pandas = "^2.2.2"
numpy = "~2.1.0"
torch = "^2.5.1"
torchvision = "^0.20.1"
matplotlib = "^3.9.0"
pytorch-ignite = "^0.5.0.post2"
tqdm = "^4.66.4"
sympy = "^1.12.1"
scikit-learn = "^1.5.1"
seaborn = "^0.13.0"
ConfigArgParse = "^1.7"
torch-optimizer = "^0.3.0"
adabelief-pytorch = "^0.2.0"
aislib = "^0.3.0"
colorama = "^0.4.4"
transformers = "^4.46.0"
ipython = "^8.29.0"
timm = "^1.0.7"
captum = "^0.7.0"
deeplake = "^4.0.2"
aioboto3 = "^13.1.0"
termcolor = "^2.4.0"
tokenizers = "^0.20.1"
pyarrow = "^18.0.0"
einops = "^0.8.0"
fastapi = "^0.115.4"
uvicorn = "^0.32.0"
pydantic = "^2.9.2"
lifelines = "^0.30.0"
websocket-client = "^1.8.0"
pillow = "^11.0.0"
pyyaml = "^6.0.2"
starlette = "^0.41.2"
websockets = "^14.0"
polars = "~1.16.0"

[tool.poetry.group.dev.dependencies]
memory-profiler = "^0.61.0"
pytest = "^8.2.2"
tox = "^4.16.0"
flake8 = "^7.1.0"
jupyter = "^1.0.0"
ipykernel = "^6.29.5"
coverage = "^7.5.4"
snakeviz = "^2.2.0"
pytest-cov = "^6.0.0"
pynvim = "^0.5.0"
pre-commit = "^4.0.1"
gpustat = "^1.1.1"
black = "^24.10.0"
Sphinx = "^8.0.2"
sphinx-rtd-theme = "^3.0.0"
sphinx-copybutton = "^0.5.2"
tomlkit = "^0.13.2"
gdown = "^5.2.0"
hypothesis = "^6.104.2"
pdf2image = "^1.17.0"
vulture = "^2.11"
mypy = "^1.10.1"
types-pyyaml = "^6.0.12.20240311"
isort = "^5.13.2"
pytest-split = "^0.10.0"
deptry = "^0.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
eirtrain = "eir.train:main"
eirpredict = "eir.predict:main"
eirserve = "eir.serve:main"

[tool.isort]
profile = "black"