input_info:
  input_source: eir_tutorials/f_image_output/02_image_colorization/data/annotations.csv
  input_name: text
  input_type: sequence

input_type_info:
  max_length: 32
  modality_dropout_rate: 0.1
  split_on: null
  tokenizer: "bpe"
  adaptive_tokenizer_max_vocab_size: 4096
  sampling_strategy_if_longer: "uniform"
  min_freq: 1

model_config:
  embedding_dim: 64
  model_init_config:
    num_layers: 4