[tox]
isolated_build = true
envlist = py, py_partial

[testenv]
passenv = *
deps =
    uv==0.5.25
allowlist_externals =
    flake8
    sphinx-build
    mypy

[testenv:py]
commands =
    uv sync --group dev
    flake8
    mypy
    sphinx-build docs docs/_build
    uv run pytest \
           --cov-config=.coveragerc \
           --cov-report=xml \
           --cov=eir \
           --cov-fail-under 75 \
           --store-durations \
           --splitting-algorithm=least_duration \
           --durations-path=tests/.test_durations \
           tests/

[testenv:py_partial]
commands =
    uv sync --group dev
    flake8
    mypy
    sphinx-build docs docs/_build
    uv run pytest \
           --splits 5 \
           --group {env:PYTEST_GROUP} \
           --cov-config=.coveragerc \
           --cov-report=xml \
           --cov=eir \
           --store-durations \
           --splitting-algorithm=least_duration \
           --durations-path=tests/.test_durations \
           tests/